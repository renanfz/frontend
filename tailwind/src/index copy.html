<!doctype html>
<html>
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TAsk</title>
     <link href="./output.css" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container flex justify-center">
          <div class="flex flex-col w-[95vw] items-center">
               <div class="w-full">

                    <h1 class="text-[23px] font-medium text-blue-500 text-center m-2.5">Task Manager</h1>
                    <div class="grid mb-5 w-full ">
                         <input class="border-2 border-blue-500 rounded-md p-2 indent-1 mb-1" type="text"
                              placeholder="Sua tarefa" autocomplete="off" id="fieldTask">
                         <button class="bg-blue-500 text-white rounded-md p-2 px-2" id="btnAddTask">Add Task</button>
                    </div>
               </div>
               <div class="flex flex-col w-[95vw] items-center" id="listTasks"></div>
          </div>
     </div>

     <p data-index="2"></p>
     <script src="script.js"></script>
</body>
</html>
